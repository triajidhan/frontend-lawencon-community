<div class="flex body-color justify-content-center">
    <div class="w-full body-color container">
        <div class=" flex justify-content-center flex-wrap">
            <div class="grid w-full mt-1">
                <p-breadcrumb [model]="items" class="w-full"></p-breadcrumb>
            </div>
            <div class="grid w-full ">
                <h1 class="text-center w-full mt-5 mb-2">
                    <div class="flex justify-content-center align-items-center mb-5">
                        <div
                            class="border-circle main-color text-white flex align-items-center justify-content-center w-3rem h-3rem">
                            <i class="fa-regular fa-file-lines text-xl"></i>
                        </div>
                        <h4 class="ml-3 md:text-3xl text-2xl">
                            Articles Update
                        </h4>
                    </div>
                </h1>
            </div>
            <div class="grid w-full lg:w-8">
                <button pButton type="button" routerLink="/articles/admin" class="p-button-outlined mb-5 ml-2"
                    label="BACK"></button>
            </div>
            <div class="grid w-full lg:w-8 mb-5 p-3 bg-white">
                <form [formGroup]="updateArticleForm" class="card w-full mx-3 border-0 md:px-4 my-3">
                    <div class="formgrid grid">
                        <div class="field col-12">
                            <label for="title">Title <span class="text-red-500">*</span></label>
                            <input pInputText id="title" formControlName="title" name="title" type="text"
                                class="w-full p-inputtext-sm">
                        </div>
                        <div class="field col-12">
                            <label for="articleCode">Article Code </label>
                            <input pInputText id="articleCode" name="articleCode" type="text"
                                class="w-full p-inputtext-sm color-body" disabled value="{{article.articleCode}}">
                        </div>
                        <div class="field col-12">
                            <label for="contents">Contents <span class="text-red-500">*</span></label>
                            <textarea [rows]="5" [cols]="30" pInputTextarea [autoResize]="true" id="contents"
                                name="contents" type="text" class="w-full" formControlName="contents"></textarea>
                        </div>
                        <div class="field col-12">
                            <label for="file">Photo </label>
                            <p-fileUpload id="file" name="file" accept="image/*" (uploadHandler)="fileUpload($event)"
                                [auto]=true [customUpload]="true" chooseLabel="Choose">
                            </p-fileUpload>
                        </div>
                        <div class="col-12 my-3">
                            <button pButton type="submit" id="article-save" label="SAVE"
                                (click)="submitUpdate()"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
