<div class="flex justify-content-center body-color">
    <div class="w-full body-color container">
        <div class=" flex justify-content-center flex-wrap">
            <div class="grid w-full mt-1">
                <p-breadcrumb [model]="items" class="w-full"></p-breadcrumb>
            </div>
            <div class="grid w-full ">
                <h1 class="text-center w-full mt-5 mb-2">
                    <div class=" flex justify-content-center mb-5">
                        <div class="flex justify-content-center align-items-center mb-5">
                            <div
                                class="border-circle main-color text-white flex align-items-center justify-content-center w-3rem h-3rem">
                                <i class="fa-solid fa-users text-xl"></i>
                            </div>
                            <h4 class="ml-3 md:text-3xl text-2xl">
                                Admin Users Update
                            </h4>
                        </div>
                    </div>
                </h1>
            </div>
            <div class="grid w-full">
                <button pButton type="button" routerLink="/users" class="p-button-outlined mb-5 ml-2" label="BACK"></button>
            </div>
            <div class="grid w-full mb-5 p-3 bg-white">
                <form [formGroup]="updateUserForm" class="card w-full mx-3 border-0 md:px-4 my-3">
                    <div class="formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label for="fullName">Full Name <span class="text-red-500">*</span></label>
                            <input pInputText id="fullName" formControlName="fullName" name="fullName" type="text"
                                class="w-full p-inputtext-sm" value="{{user.fullName}}">
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="email">Email Address </label>
                            <input pInputText id="email" name="email" type="email" class="w-full p-inputtext-sm"
                                value="{{user.email}}" disabled>
                        </div>
                        <div class="col-12 my-3">
                            <button pButton [disabled]="updateUserForm.invalid" (click)="userUpdate()" type="submit"
                                id="user-save" label="SAVE" class="main-color"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
