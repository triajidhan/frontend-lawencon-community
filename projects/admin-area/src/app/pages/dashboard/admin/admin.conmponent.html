<div class="main-color">
    <div class="text-center pb-3 pt-3 text-white">
        <h1 class="line-height-1">Hi {{fullName}}</h1>
        <h4 class="line-height-1">welcome to</h4>
        <h1 class="line-height-1">LAWENCON</h1>
        <h4 class="line-height-1">INTERNATIONAL</h4>
        <h4 class="line-height-1">COMMUNITY</h4>
    </div>
</div>

<div class="flex justify-content-center body-color text-center pt-7">
    <div class="container-fluid grid w-full">
        <div class="col-12 md:col-4">
            <p-card>
                <div class="md:h-26rem lg:h-auto">
                    <h1 class="mb-4 md:mb-7 lg:mb-4">Articles</h1>
                    <div class="flex justify-content-center">
                        <div
                            class="bg-cyan-600 text-white text-8xl p-3 mb-3 border-circle w-11rem h-11rem flex justify-content-center align-items-center">
                            <i class="fa-regular fa-file-lines"></i>

                        </div>
                    </div>
                    <div class="text-center mt-1 md:mt-6 lg:mt-1">
                        <h1 class="mb-3">{{totalArticle}}</h1>
                    </div>
                </div>
            </p-card>
        </div>

        <div class="col-12 md:col-8">
            <p-card>
                <h1 class="mb-4">Payment Transactions</h1>
                <div class="card-body grid">
                    <div class="col-12 md:col-6">
                        <p-card>
                            <div class="grid py-3 flex align-items-center">
                                <div class="col-12 lg:col-6 flex justify-content-center">
                                    <div
                                        class="main-color text-white text-7xl p-3 mb-3 border-circle w-8rem h-8rem flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-users"></i>
                                    </div>
                                </div>
                                <div class="col-12 lg:col-6">
                                    <h2 class="mb-3">Subscribers</h2>
                                    <div class="card-body">
                                        <h1>{{ totalUserSubsribe }}</h1>
                                    </div>
                                </div>
                            </div>
                        </p-card>
                    </div>
                    <div class="col-12 md:col-6">
                        <p-card>
                            <div class="grid py-3 flex align-items-center">
                                <div class="col-12 lg:col-6 flex justify-content-center">
                                    <div
                                        class="bg-orange-500 text-white text-7xl p-3 mb-3 border-circle w-8rem h-8rem flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-chart-line"></i>
                                    </div>
                                </div>
                                <div class="col-12 lg:col-6">
                                    <h2 class="mb-2">Activities</h2>
                                    <div class="flex justify-content-center">
                                        <div class=" text-left">
                                            <h3 class="font-medium te">Course : <span>{{ totalApproveCourse }}</span></h3>
                                            <h3 class="font-medium">Event : <span>{{ totalApproveEvent }}</span></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p-card>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
