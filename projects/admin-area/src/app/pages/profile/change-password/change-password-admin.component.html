<div class="w-full body-color">
    <div class=" flex justify-content-center flex-wrap">
        <div class="grid w-full md:w-10 my-5 p-3 bg-white">
            <form [formGroup]="editProfileForm" class="card w-full mx-3 border-0 md:px-4 my-3">
                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="oldPassword">Old Password <span class="text-red-500">*</span></label>
                        <input pInputText id="oldPassword" name="oldPassword" type="text" class="w-full p-inputtext-sm">
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="newPassword">New Password <span class="text-red-500">*</span></label>
                        <input pInputText id="newPassword" name="newPassword" type="text" class="w-full p-inputtext-sm">
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="confirmPassword">Confirm Password <span class="text-red-500">*</span></label>
                        <input pInputText id="confirmPassword" name="confirmPassword" type="text"
                            class="w-full p-inputtext-sm">
                    </div>

                    <div class="field col-12">
                        <div class="col-12 my-3">
                            <button pButton (click)="back()" type="submit" class="p-button-outlined mr-2"
                                label="BACK"></button>
                            <button pButton [disabled]="editProfileForm.invalid" (click)="updateUser()" type="submit"
                                id="position-save" label="SAVE" class="main-color"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
