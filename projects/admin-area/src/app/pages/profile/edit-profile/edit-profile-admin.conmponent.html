<div class="w-full body-color">
    <div class=" flex justify-content-center flex-wrap">
        <div class="grid w-full md:w-10 my-5 p-3 bg-white">
            <form [formGroup]="editProfileForm" class="card w-full mx-3 border-0 md:px-4 my-3">
                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="fullName">Full Name <span class="text-red-500">*</span></label>
                        <input pInputText id="fullName" formControlName="fullName" name="fullName" type="text"
                            class="w-full p-inputtext-sm">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="email">Email Address <span class="text-red-500">*</span></label>
                        <input pInputText id="email" name="email" type="email" class="w-full p-inputtext-sm" disabled
                            value={{email}}>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="company">Company <span class="text-red-500">*</span></label>
                        <input pInputText id="company" formControlName="company" name="company" type="text"
                            class="w-full p-inputtext-sm">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="industryName">Industry <span class="text-red-500">*</span></label>
                        <p-dropdown [options]="industries" styleClass="w-full p-inputtext-sm" optionLabel="industryName"
                            optionValue="id" name="industry" id="industryName" formControlName="industryId"
                            placeholder="Select an Industry">
                        </p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="positionName">Position <span class="text-red-500">*</span></label>
                        <p-dropdown [options]="positions" styleClass="w-full p-inputtext-sm" optionLabel="positionName"
                            optionValue="id" name="position" id="positionName" formControlName="positionId"
                            placeholder="Select an Position">
                        </p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="file">Photo Profile <span class="text-red-500">*</span></label>
                        <p-fileUpload id="file" name="file" url="./upload.php" accept="image/*" [auto]="true"
                            (uploadHandler)="fileUpload($event)">
                        </p-fileUpload>
                    </div>

                    <div class="field col-12">
                        <div class="col-12 my-3">
                            <button pButton (click)="back()" type="submit" class="p-button-outlined mr-2"
                                label="BACK"></button>
                            <button pButton [disabled]="editProfileForm.invalid" (click)="updateUser()" type="submit"
                                id="position-save" label="SAVE" class="main-color"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
