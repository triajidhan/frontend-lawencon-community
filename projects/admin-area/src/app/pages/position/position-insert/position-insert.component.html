<div class="flex body-color justify-content-center">
    <div class="w-full body-color container">
        <div class=" flex justify-content-center flex-wrap">
            <div class="grid w-full  mt-1">
                <p-breadcrumb [model]="items" class="w-full"></p-breadcrumb>
            </div>
            <div class="grid w-full  ">
                <h1 class="text-center w-full mt-5 mb-2">
                    <div class="flex justify-content-center align-items-center mb-5">
                        <div
                            class="border-circle main-color text-white flex align-items-center justify-content-center w-3rem h-3rem">
                            <i class="fa-solid fa-briefcase text-xl"></i>
                        </div>
                        <h4 class="ml-3 md:text-3xl text-2xl">
                            Positions Insert
                        </h4>
                    </div>
                </h1>
            </div>
            <div class="grid w-full md:w-8">
                <button pButton type="button" routerLink="/positions" class="p-button-outlined mb-5 ml-2" label="BACK"></button>
            </div>
            <div class="grid w-full md:w-8  mb-5 p-3 bg-white">
                <form [formGroup]="insertPositionForm" class="card w-full mx-3 border-0 md:px-4 my-3">
                    <div class="formgrid grid">
                        <div class="field col-12 ">
                            <label for="positionName">Position Name <span class="text-red-500">*</span></label>
                            <input pInputText id="positionName" formControlName="positionName" name="positionName"
                                type="text" class="w-full p-inputtext-sm" required>
                        </div>
                        <div class="col-12 my-3">
                            <button [disabled]="insertPositionForm.invalid" [loading]="loadingInsert" pButton
                                type="submit" id="position-submit" label="SUBMIT" (click)="submitInsert()"
                                class="main-color"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
