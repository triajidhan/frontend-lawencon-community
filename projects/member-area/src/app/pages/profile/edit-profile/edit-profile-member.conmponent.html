<div class="w-full body-color">
    <div class=" flex justify-content-center flex-wrap">
        <div class="grid w-full lg:w-10 container">
            <div class="col-12 md:col-4">
                <div class=" flex align-items-center mb-4 mt-5">
                    <div
                        class="border-circle bg-black-alpha-40 icon-box flex align-items-center justify-content-center">
                        <i class="fa-solid fa-gear icon text-2xl"></i>
                    </div>
                    <h2 class=" ml-3">
                        Setting
                    </h2>
                </div>
                <p-card>
                    <p-panelMenu [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
                </p-card>
            </div>


            <div class="col-12 md:col-8">
                <div class=" flex align-items-center mb-4 mt-5">
                    <div class="border-circle bg-purple-500 icon-box flex align-items-center justify-content-center">
                        <i class="fa-solid fa-pen icon text-xl"></i>
                    </div>
                    <h3 class=" ml-3">
                        Edit Profile
                    </h3>
                </div>
                <div>
                    <p-card>
                        <div class="grid w-full bg-white">
                            <form [formGroup]="editProfileForm" class="card w-full ml-3 border-0 md:px-4 my-3">
                                <div class="formgrid grid">
                                    <div class="field col-12">
                                        <label for="file">Photo <span class="text-red-500">*</span></label>
                                        <p-fileUpload id="file" name="file" accept="image/*"
                                            (uploadHandler)="fileUpload($event)" [auto]=true [customUpload]="true"
                                            chooseLabel="Choose">
                                        </p-fileUpload>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="fullName">Full Name <span class="text-red-500">*</span></label>
                                        <input pInputText id="fullName" formControlName="fullName" name="fullName"
                                            type="text" class="w-full p-inputtext-sm" value="{{user.fullName}}">
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="email">Email Address <span class="text-red-500">*</span></label>
                                        <input pInputText id="email" name="email" type="email"
                                            class="w-full p-inputtext-sm" value="{{user.email}}" disabled>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="company">Company <span class="text-red-500">*</span></label>
                                        <input pInputText id="company" formControlName="company" name="company"
                                            type="text" value="{{user.company}}" class="w-full p-inputtext-sm">
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="industryName">Industry</label>
                                        <p-dropdown [options]="industries" styleClass="w-full p-inputtext-sm"
                                            optionLabel="industryName" optionValue="id" name="industry"
                                            id="industryName" formControlName="industryId"
                                            placeholder="Select an Industry">
                                        </p-dropdown>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="positionName">Position</label>
                                        <p-dropdown [options]="positions" styleClass="w-full p-inputtext-sm"
                                            optionLabel="positionName" optionValue="id" name="position"
                                            id="positionName" formControlName="positionId"
                                            placeholder="Select an Position">
                                        </p-dropdown>

                                    </div>

                                    <div class="field col-12">
                                        <div class="col-12 my-3">
                                            <button pButton routerLink="/profiles/member" type="submit"
                                                class="p-button-outlined mr-2" label="BACK"></button>
                                            <button pButton [disabled]="editProfileForm.invalid" (click)="updateUser()"
                                                type="submit" id="position-save" label="SAVE"
                                                class="main-color"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </p-card>
                </div>
            </div>
        </div>
    </div>
</div>
