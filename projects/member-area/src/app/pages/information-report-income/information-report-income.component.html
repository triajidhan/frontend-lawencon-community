<div class="flex body-color justify-content-center">
    <div class="w-full body-color container">
        <div class=" flex justify-content-center flex-wrap">
            <div class="grid w-full mt-1">
                <p-breadcrumb [model]="items" class="w-full body-color"></p-breadcrumb>
            </div>
            <div class="grid w-full ">
                <h1 class="text-center w-full mt-5 mb-2">
                    <div class="flex justify-content-center mb-5">
                        <div
                            class="border-circle main-color text-white flex align-items-center justify-content-center w-3rem h-3rem">
                            <i class="fa-regular fa-calendar text-xl"></i>
                        </div>
                        <h4 class=" ml-3">
                            Activity List
                        </h4>
                    </div>
                </h1>
            </div>
            <div class="grid w-full lg:w-10 ">
                <div class="w-full flex justify-content-between mx-3 lg:mx-0 flex-wrap mb-5">
                    <div class="mb-3 md:mb-0 flex flex-wrap align-items-center">
                        <label class="mr-3 w-full mb-2 sm:w-auto sm:mb-0" for="range">Date Range</label>
                        <p-calendar class="p-inputtext-sm" selectionMode="range" [(ngModel)]="rangeDates"
                            (onSelect)="getValueDate()" inputId="range">
                        </p-calendar>
                    </div>
                    <button pButton label="EXPORT" class="main-color w-full sm:w-auto" (click)="exportData()">
                        <i class="fa-solid fa-cloud-arrow-down mr-2"></i>
                    </button>
                </div>
            </div>

            <div class="grid w-full lg:w-10">
                <div class="table w-full">
                    <p-table #dt1 [value]="data" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll"
                        [paginator]="true" [rows]="maxPage" [totalRecords]="totalData" [loading]="loading">

                        <ng-template pTemplate="header">
                            <tr>
                                <th class="text-center">No.</th>
                                <th>Type</th>
                                <th>Title</th>
                                <th>Total Income</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-data let-i="rowIndex">
                            <tr>
                                <td class="text-center">{{i + 1}}</td>
                                <td>{{data.activity.activityType.activityTypeName}}</td>
                                <td>{{data.activity.title}}</td>
                                <td class="text-right min-w-max">{{data.net | currency:"IDR ":"symbol"}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
