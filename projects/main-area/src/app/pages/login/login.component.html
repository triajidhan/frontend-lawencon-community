<div class="w-full min-h-screen body-color flex md:align-items-center justify-content-center">
    <div class="grid bg-white border-round-xl lg:w-9 md:w-12 sm:w-10 w-12 container">
        <div class="col-12 md:col-6 bg-login flex align-items-center justify-content-center md:pt-0">
            <div class="text-center text-white mb-3 md:mb-0">
                <img src="../../../assets/logos/brand.png" class="login-brand mb-3 md:mt-0 mt-3"
                    alt="lawencon international community">
                <h2>LAWENCON</h2>
                <h5>INTERNATIONAL</h5>
                <H5>COMMUNITY</H5>
            </div>
        </div>
        <div class="col-12 md:col-6 md:px-6 px-4 py-6">
            <div class=" flex align-items-center mb-5">
                <div class="border-circle main-color icon-box flex align-items-center justify-content-center">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                </div>
                <h2 class="ml-3">
                    Login Account
                </h2>
            </div>
            <form class="card" [formGroup]="loginReq">
                <div class="field">
                    <label for="email">Email Address</label>
                    <input pInputText id="email" name="email" formControlName="email" type="email"
                        class="w-full p-inputtext-sm" maxlength="50">
                    <small *ngIf="loginReq.controls['email'].touched && loginReq.controls['email'].errors?.['required']"
                        id="email-help" class="p-error block">Please enter your email.</small>
                    <small *ngIf="loginReq.controls['email'].errors?.['email'] && loginReq.controls['email'].dirty"
                        id="email-help" class="p-error block">Your email format is wrong.</small>
                </div>
                <div class="field">
                    <label for="pass">Password</label>
                    <p-password id="pass" name="pass" formControlName="pass" styleClass="w-full p-inputtext-sm"
                        inputStyleClass="w-full p-inputtext-sm" [feedback]="false" [toggleMask]="true"></p-password>
                    <small *ngIf="loginReq.controls['pass'].touched && loginReq.controls['pass'].errors?.['required']"
                        id="pass-help" class="p-error block">Please enter your password.</small>
                </div>
                <button [loading]="loadingLogin" [disabled]="loginReq.invalid" pButton type="submit" (click)="submit()"
                    class=" w-full mt-3" label="SIGN IN"></button>
            </form>
            <p *ngIf="!isAdmin" class="text-center mt-5">No Account Yet? <b routerLink="/registrations"
                    class=" cursor-pointer main-text sign-up-btn">Sign
                    Up</b></p>
        </div>
    </div>

</div>
